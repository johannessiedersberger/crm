<app-header-front></app-header-front>

<div class="container text-center">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <p-card header="Login" class="login-section">
            <div class="container">
                <div class="row">
                    <input class="margin-top" type="text" placeholder="email" pInputText [(ngModel)]="form.username" />
                </div>
                <div class="row">
                    <input class="margin-top" type="password" placeholder="password" pInputText [(ngModel)]="form.password"  />
                </div>
                <div class="row">
                    <p-toast></p-toast>
                    <p-button class="margin-top" label="Login" (onClick)="login()"></p-button>
                </div>
                <div class="row margin-top">
                    <a href="/signup">Not Registred yet? Sign up</a>
                </div>
            </div>
        </p-card>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
