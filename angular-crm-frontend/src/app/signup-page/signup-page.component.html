<app-header-front></app-header-front>
<div class="container text-center">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <p-card header="Sign Up" class="login-section">
            <div class="container">
                <div class="row">
                    <input class="margin-top" type="text" placeholder="firstname" pInputText [(ngModel)]="firstname" />
                </div>
                <div class="row">
                    <input class="margin-top" type="text" placeholder="lastname" pInputText [(ngModel)]="lastname" />
                </div>
                <div class="row">
                    <input class="margin-top" type="text" placeholder="email" pInputText [(ngModel)]="email" />
                </div>
                <div class="row">
                    <input class="margin-top" type="password" placeholder="password" pInputText [(ngModel)]="password1" />
                </div>
                <div class="row">
                    <input class="margin-top" type="password" placeholder="repeat password" pInputText [(ngModel)]="password2" />
                </div>
                <div class="row">
                    <p-toast></p-toast>
                    <p-button class="margin-top" label="Create Account" (onClick)="signup()"></p-button>
                </div>
                <div class="row margin-top">
                    <a href="/login">Already Registred? Login</a>
                </div>
            </div>
           
        </p-card>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
